<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pizzas</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <div class="no-border"><img src="/imagens_referencias/logo_pizzaria.jpg" alt="Logo"></div>
        <div>Clientes</div>
        <div class="headerSelected">Pizzas</div>
        <div>Pedidos</div>
    </header>

    <div class="containerTudo">
        <div class="containerOptions">
            <h1>Menu Pizzas</h1><br><br>
            <button style="color: white; background-color: dimgray;" class="btnOptions" type="button" onclick="window.location.href='cadastroPizza.html'"> Cadastrar Nova Pizza </button>
            <button class="btnOptions" type="button"> Alterar Pizza </button>
            <button class="btnOptions" type="button"> Remover Pizza </button>
            <button class="btnOptions" type="button"> Consultar </button>
        </div>

        <div class="containerForm">
            <form class="form" id="formPizza">
                <h1>Cadastro de Pizza</h1><br><br>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" placeholder="Digite o nome da pizza" required /><br><br>

                <label for="ingredientes">Ingredientes:</label><br>
                <textarea id="ingredientes" placeholder="Digite os ingredientes separados por vírgula" required></textarea><br><br>

                <label for="preco">Preço:</label><br>
                <input type="number" id="preco" placeholder="Digite o preço" step="0.01" min="0" required /><br><br>

                <label for="nome_da_imagem">Link da Imagem:</label><br>
                <input type="url" id="nome_da_imagem" placeholder="https://exemplo.com/imagem.jpg" required /><br><br>

                <p id="mensagem"></p>
                <button type="submit" id="btnCadastrar">Cadastrar</button><br><br>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("formPizza").addEventListener('submit', async (e) => {
            e.preventDefault();

            const nome = document.getElementById("nome").value;
            const ingredientes = document.getElementById("ingredientes").value;
            const preco = document.getElementById("preco").value;
            const nome_da_imagem = document.getElementById("nome_da_imagem").value;

            try {
                const resposta = await fetch('http://localhost:3000/pizzas', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nome,
                        ingredientes,
                        preco,
                        nome_da_imagem
                    })
                });

                const data = await resposta.json();

                if (resposta.ok) {
                    document.getElementById('mensagem').innerText = `Pizza cadastrada com sucesso! ID: ${data.id}`;
                    document.getElementById("formPizza").reset();
                } else {
                    document.getElementById('mensagem').innerText = "Erro no cadastro da pizza.";
                }
            } catch (err) {
                console.error(err);
                document.getElementById('mensagem').innerText = "Erro ao comunicar com o servidor.";
            }
        });
    </script>
</body>
</html>
